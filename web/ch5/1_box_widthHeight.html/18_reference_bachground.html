<!DOCTYPE html>
<!-- 100%, 250px와 같이 쉼표를 사용하면 각 배경에 서로 다른 크기를 입력하는 것으로 인식 -->
<html lang="en">
<head>
    <title>Display</title>
    <style>
        body {
            background-image: url('BackgroundFront.png'),url(BackgroundBack.png);
            /* 첫번쩨 이미지의 너비 : 100% 두번째 이미지의 너비: 250px */
            /* ,의 있고 없고의 차이가 있음 ,가있으면 각각의 이미지 따로고 없으면 높이가 되는 가로 세로가 됨 */

            background-size: 100%, 250px;
        }
    </style>
</head>
<body>

</body>
</html>
