<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

</head>
<body>
    <h1>Process -1</h1>
    <h2>Process -2</h2>
    <script>
        //위에를 먼저읽어야 가져올 수 있음 
        // h1 태그의 배경색상을 변경
        document.querySelector('h1').style.backgroundColor='red';

        // h2 태그의 글자 색상을 변경
        document.querySelector('h2').style.color='red';
    </script>
</body>
</html>
