<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload= function(){
            document.body.setAttribute('data-custom', 'value');
             // 속성을 value로 정했다. 
            var dataCustom = document.body.getAttribute('data-custom');
            alert(dataCustom);

        };

    </script>
</head>

</html>
