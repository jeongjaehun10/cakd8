<html lang="en">
<head>
    <title>CSS3 Selectot Basic</title>

        li.select {
            color: red;
        }

    </style>
</head>
<body>
    <h1 class="select">제목 글자</h1>

        <li class="select">사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>감</li>
    </ul>



</body>
</html>
