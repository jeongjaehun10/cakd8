<!DOCTYPE html>
<!-- 매개변수에 익명 함수를 곧바로 입력할 수도 있음 -->
<html lang="en">
<head>

    <title>매개변수에 익명 함수 사용</title>
    <script>
        var person = {
            name: 'Kenvin',
            eat: function (food) {
                alert(this.name + '이' + food + '을/를 먹습니다.');
            }
        };

        person.eat('밥')

    </script>
</head>
<body>
    
</body>
</html>
