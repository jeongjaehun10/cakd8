<!DOCTYPE html>
<!--html 메서드는 첫번째에 위치한 문서 객체의 글자 추출 -->
<html lang="en">
<head>
    <title>jQuery Basic</title>

    <script src = "http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function() {
                alert('클릭');
            })
       
        });
 

    </script>
</head>
<body>
    <h1>click</h1>




</body>
</html>
