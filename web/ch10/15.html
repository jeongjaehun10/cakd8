<!DOCTYPE html>
<!--클래스 조작 메서드 addclass--> -->
<html lang="en">
<head>
    <title>jQuery Basic</title>

    <script src = "http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            $('.box').hover(function(){

                $(this).css({
                    background: 'red',
                    color: 'white'
                });

            }, function() {
                $(this).css({
                    background: '',
                    color: ''
                });
            });   
        });


    </script>
</head>
<body>
    <h1 class="box">click</h1>




</body>
</html>
