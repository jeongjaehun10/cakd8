<!DOCTYPE html>
<!-- 여러 항목을 선택하려면 multiple 속성을 사용 -->
<html lang="en">
<head>
    <title>From Basic</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="join">회원가입</label></td>
            </tr>
            <tr>
                <td><label for="image">증명사진</label>
                <td><img src="https://avatanplus.com/files/resources/original/5731a629180cd15499f1108b.png" alt="펭귄" width="100"/></td>
            </tr>
            <tr>
                <td><label for="image">사진선택</label>
                <td><input type="file" name="file" value="file" /></td>
            </tr>
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
                <td><label for="image">전화번호</label>
                <td><input type="number" name="number" value />-<input type="number" name="number" value /></td>
    
            </tr>
            <tr>
                <td><label for="username">주민등록번호</label></td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input id="id" type="text" name="id" /></td>
            </tr>

            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input id="password" type="text" name="password" /></td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="email" name="email" value="" /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m" />
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="f" />
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <td><label for="birth">생년월일</label></td>
                <td><input type="datetime-local"  name="birth" value="birth" /></td>
            </tr>
            <input type="hidden" name="hidden" value="hidden" /><br />
            <tr>
               <td><label for="email">신분</label>
                  <select>
                        <option>학생</option>
                        <option>직장인</option>
                        <option>구직자</option>
                  </select>
                </td>   
                <tr>
                    <td><label for="accept">개인정보동의</label></td>
                    <td><input type="checkbox"  name="accept" value="accept" /></td>
                </tr>
        </table>
        <input type="submit" value="가입" />
 
</body>
</html>
